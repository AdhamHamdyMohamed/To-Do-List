<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="intro-screen">
      <img src="8810413.jpg" alt="Intro Image" class="intro-image" />
    </div>
    <main class="container">
      <h1 class="my-4">To-Do List</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control me-2"
          placeholder="Enter a new task"
        />

        <button class="btn btn-primary" id="addTaskBtn" type="button">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
      <ul class="list-group" id="taskList"></ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
